<script>
    /* Recebendo paginas de emojis */

    var paginaEmoji = $(this).attr("AtributoEmoji")
  $.ajax({
      url: paginaEmoji, success: function (chamar) {
          $("#receberGrupoEmoji").html(chamar)
      }, error: function () {
          alert("NÃ£o encontrado")
      }
  })
})
</script>
